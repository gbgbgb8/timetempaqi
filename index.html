<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display" class="display">
        <div id="time" class="time"></div>
        <div id="temperature" class="temperature"></div>
        <div id="aqi" class="aqi"></div>
    </div>

    <div class="settings">
        <input type="text" id="wundergroundApiKey" placeholder="WeatherUnderground API Key">
        <input type="text" id="wundergroundStationId" placeholder="Station ID">
        <button id="testWeather">Test Weather API</button>

        <input type="text" id="purpleAirApiKey" placeholder="PurpleAir API Key">
        <input type="text" id="purpleAirSensorId" placeholder="Sensor ID">
        <button id="testAQI">Test AQI API</button>

        <button id="exportSettings">Export Settings</button>
        <button id="importSettings">Import Settings</button>
        <button id="applySettings">Apply Settings</button>
        <input type="file" id="importFile" hidden>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
