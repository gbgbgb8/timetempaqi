<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .data-display {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            line-height: 0.8;
            font-size: 50vw;
        }

        #time {
            font-size: 40vw;
        }

        #aqi-value {
            font-size: 40vw;
        }

        #aqi-category {
            font-size: 20vw;
        }

        /* Configuration overlay styles */
        .config-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(127, 127, 127, 0.8); /* semi-transparent gray */
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .config-input, .config-select {
            margin: 10px;
            padding: 5px;
            font-size: 1.5em;
            width: 80%;
        }

        .config-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* File input styling */
        .file-input {
            display: none;
        }

        .file-label {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <div id="time" class="data-display"></div>
    <div id="temperature" class="data-display"></div>
    <div id="aqi" class="data-display">
        <div id="aqi-value"></div>
        <div id="aqi-category"></div>
    </div>

    <!-- Configuration overlay -->
    <div class="config-overlay" id="configOverlay">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" class="config-input">

        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" class="config-input">

        <label for="timeZone">Time Zone:</label>
        <select id="timeZone" class="config-select">
            <option value="America/New_York">Eastern Time</option>
            <option value="America/Chicago">Central Time</option>
            <option value="America/Denver">Mountain Time</option>
            <option value="America/Phoenix">Mountain Standard Time</option>
            <option value="America/Los_Angeles">Pacific Time</option>
            <option value="America/Anchorage">Alaska Time</option>
            <option value="Pacific/Honolulu">Hawaii-Aleutian Time</option>
        </select>

        <input type="text" id="weatherStation" class="config-input" placeholder="WeatherUnderground Station ID">
        <input type="text" id="airnowRSS" class="config-input" placeholder="AirNow RSS link">

        <input type="file" id="loadConfigFile" class="file-input">
        <label for="loadConfigFile" class="file-label">Load Config</label>

        <button class="config-button" onclick="saveConfigToFile()">Save to File</button>
        <button class="config-button" onclick="restoreDefaults()">Restore Defaults</button>
        <button class="config-button" onclick="saveAndApplyConfig()">OK</button>
        <button class="config-button" onclick="cancelConfig()">Cancel</button>
    </div>

    <script>
        function updateDOM(data) {
            document.getElementById('temperature').textContent = `${data.temperature}Â°`;
            const [aqiValue, aqiCategory] = data.aqi.split(' - ');
            document.getElementById('aqi-value').textContent = aqiValue;
            document.getElementById('aqi-category').textContent = `${aqiCategory} AQI`;
        }

        function getCurrentTime() {
            const now = new Date();
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
                timeZone: 'America/Los_Angeles'  // This will be dynamic based on user's choice
            };
            let formatted = new Intl.DateTimeFormat('en-US', options).format(now);
            formatted = formatted.replace(/ AM| PM/g, '').trim();
            return formatted.startsWith('0') ? formatted.slice(1) : formatted;
        }

        function fetchData() {
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateDOM(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        let currentDisplay = 'time';
        function cycleDisplay() {
            document.getElementById(currentDisplay).style.display = 'none';
            if (currentDisplay === 'time') {
                currentDisplay = 'temperature';
            } else if (currentDisplay === 'temperature') {
                currentDisplay = 'aqi';
            } else {
                currentDisplay = 'time';
            }

            if (currentDisplay === 'time') {
                document.getElementById('time').textContent = getCurrentTime();
            }

            document.getElementById(currentDisplay).style.display = 'flex';
        }

        window.onload = function() {
            fetchData();
            setInterval(cycleDisplay, 3000);
            setInterval(fetchData, 60000);
        };

        function showConfigOverlay() {
            document.getElementById('configOverlay').style.display = 'flex';
        }

        function hideConfigOverlay() {
            document.getElementById('configOverlay').style.display = 'none';
        }

        function saveConfigToFile() {
            const config = {
                textColor: document.getElementById('textColor').value || '#FFFFFF',
                bgColor: document.getElementById('bgColor').value || '#000000',
                timeZone: document.getElementById('timeZone').value,
                weatherStation: document.getElementById('weatherStation').value,
                airnowRSS: document.getElementById('airnowRSS').value
            };

            const blob = new Blob([JSON.stringify(config)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'tta.config';
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('loadConfigFile').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const config = JSON.parse(e.target.result);
                    document.getElementById('textColor').value = config.textColor || '#FFFFFF';
                    document.getElementById('bgColor').value = config.bgColor || '#000000';
                    document.getElementById('timeZone').value = config.timeZone || 'America/Los_Angeles';
                    document.getElementById('weatherStation').value = config.weatherStation || '';
                    document.getElementById('airnowRSS').value = config.airnowRSS || '';
                };
                reader.readAsText(file);
            }
        });

        function restoreDefaults() {
            document.getElementById('textColor').value = '#FFFFFF';
            document.getElementById('bgColor').value = '#000000';
            document.getElementById('timeZone').value = 'America/Los_Angeles';
            document.getElementById('weatherStation').value = '';
            document.getElementById('airnowRSS').value = '';
        }

        function saveAndApplyConfig() {
            // Apply changes
            document.body.style.color = document.getElementById('textColor').value || '#FFFFFF';
            document.body.style.backgroundColor = document.getElementById('bgColor').value || '#000000';
            
            // Hide overlay after applying changes
            hideConfigOverlay();
        }

        function cancelConfig() {
            hideConfigOverlay();
        }

        // Event listener to show the configuration overlay on click
        document.body.addEventListener('click', showConfigOverlay);

    </script>
</body>

</html>
