<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* hide any overflow */
        }

        .data-display {
            text-align: center;
            display: none; /* hide by default */
            font-size: calc(25vw + 25vh); /* max font size */
            margin: 0;
            padding: 0;
            line-height: 0.9; /* adjust line height to fill screen */
            width: 100%;
        }

        #aqi {
            font-size: calc(8vw + 8vh);
        }

        #aqi-value {
            font-size: calc(20vw + 20vh); 
        }

        #aqi-category {
            font-size: calc(10vw + 10vh);
        }
    </style>
</head>

<body>
    <div id="time" class="data-display"></div>
    <div id="temperature" class="data-display"></div>
    <div id="aqi" class="data-display">
        <div>AirNow AQI</div>
        <div id="aqi-value"></div>
        <div id="aqi-category"></div>
    </div>

    <script>
        function updateDOM(data) {
            document.getElementById('time').textContent = data.time;
            document.getElementById('temperature').textContent = `${data.temperature}Â°F`;
            const [aqiValue, aqiCategory] = data.aqi.split(' - ');
            document.getElementById('aqi-value').textContent = aqiValue;
            document.getElementById('aqi-category').textContent = aqiCategory;
        }

        function fetchData() {
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateDOM(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Cycle through data elements
        let currentDisplay = 'time';
        function cycleDisplay() {
            document.getElementById(currentDisplay).style.display = 'none';

            if (currentDisplay === 'time') {
                currentDisplay = 'temperature';
            } else if (currentDisplay === 'temperature') {
                currentDisplay = 'aqi';
            } else {
                currentDisplay = 'time';
            }

            document.getElementById(currentDisplay).style.display = 'flex';
        }

        window.onload = function() {
            fetchData();
            setInterval(cycleDisplay, 3000);  // cycle every 3 seconds
            setInterval(fetchData, 60000);  // fetch new data every 60 seconds
        };
    </script>
</body>

</html>
