<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }

        .data-display {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            line-height: 0.8;
            font-size: 50vw;
        }

        #time {
            font-size: 40vw;
        }

        #aqi-value {
            font-size: 40vw;
        }

        #aqi-category {
            font-size: 20vw;
        }

        /* Revamped Configuration Overlay Styles */
        .config-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .config-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .config-group {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .config-label {
            margin-bottom: 5px;
            font-weight: 600;
        }

        .config-input,
        .config-select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }

        .config-button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .config-button,
        .file-label {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .config-button {
            background-color: #007BFF;
            color: #fff;
        }

        .config-button:hover {
            background-color: #0056b3;
        }

        .file-label {
            background-color: #28a745;
            color: #fff;
        }

        .file-label:hover {
            background-color: #1e7e34;
        }

        .preset {
            margin: 5px;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div id="time" class="data-display"></div>
    <div id="temperature" class="data-display"></div>
    <div id="aqi" class="data-display">
        <div id="aqi-value"></div>
        <div id="aqi-category"></div>
    </div>

    <!-- Revamped Configuration overlay -->
    <div class="config-overlay" id="configOverlay">
        <div class="config-box">
            <div class="config-group">
                <label class="config-label" for="textColor">Text Color:</label>
                <input type="color" id="textColor" class="config-input">
            </div>
            
            <div class="config-group">
                <label class="config-label" for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" class="config-input">
            </div>

            <div class="config-group">
                <label class="config-label" for="timeZone">Time Zone:</label>
                <select id="timeZone" class="config-select">
                    <option value="America/New_York">Eastern Time</option>
                    <option value="America/Chicago">Central Time</option>
                    <option value="America/Denver">Mountain Time</option>
                    <option value="America/Los_Angeles" selected>Pacific Time</option>
                    <option value="America/Anchorage">Alaska Time</option>
                    <option value="Pacific/Honolulu">Hawaii Time</option>
                </select>
            </div>

            <div class="config-group">
                <input type="text" id="weatherStation" class="config-input" placeholder="WeatherUnderground Station ID">
            </div>

            <div class="config-group">
                <input type="text" id="airnowRSS" class="config-input" placeholder="AirNow RSS link">
            </div>

            <div class="config-button-group">
                <input type="file" id="loadConfigFile" class="file-input">
                <label for="loadConfigFile" class="file-label">Load</label>
                <button class="config-button" onclick="saveConfigToFile()">Save</button>
                <button class="config-button" onclick="applyConfig()">OK</button>
                <button class="config-button" style="background-color: #dc3545;" onclick="hideConfigOverlay()">Cancel</button>
            </div>

            <div class="config-group">
                <button class="preset" onclick="applyPreset('#FFFFFF', '#000000')">White on Black</button>
                <button class="preset" onclick="applyPreset('#000000', '#FFFFFF')">Black on White</button>
                <button class="preset" onclick="applyPreset('#000000', '#FFD700')">Black on Gold</button>
                <button class="preset" onclick="applyPreset('#FFFFFF', '#FF4500')">White on Red-Orange</button>
                <button class="preset" onclick="applyPreset('#FFFFFF', '#4B0082')">White on Indigo</button>
                <button class="preset" onclick="applyPreset('#FFFFFF', '#228B22')">White on Forest Green</button>
            </div>
        </div>
    </div>
    <script>
        function updateDOM(data) {
            document.getElementById('temperature').textContent = `${data.temperature}Â°`;
            const [aqiValue, aqiCategory] = data.aqi.split(' - ');
            document.getElementById('aqi-value').textContent = aqiValue;
            document.getElementById('aqi-category').textContent = `${aqiCategory} AQI`;
        }

        function getCurrentTime() {
            const timeZone = document.getElementById('timeZone') ? document.getElementById('timeZone').value : 'America/Los_Angeles';
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
                timeZone: timeZone
            };
            let formatted = new Intl.DateTimeFormat('en-US', options).format(new Date());
            
            // Remove the AM/PM part and leading zero, if any
            formatted = formatted.replace(/ AM| PM/g, '').trim();
            return formatted.startsWith('0') ? formatted.slice(1) : formatted;
        }

        function fetchData() {
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateDOM(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        let currentDisplay = 'time';
        function cycleDisplay() {
            document.getElementById(currentDisplay).style.display = 'none';
            if (currentDisplay === 'time') {
                currentDisplay = 'temperature';
            } else if (currentDisplay === 'temperature') {
                currentDisplay = 'aqi';
            } else {
                currentDisplay = 'time';
            }

            if (currentDisplay === 'time') {
                document.getElementById('time').textContent = getCurrentTime();
            }

            document.getElementById(currentDisplay).style.display = 'flex';
        }

        window.onload = function() {
            fetchData();
            setInterval(cycleDisplay, 3000);
            setInterval(fetchData, 60000);
            loadInitialConfig();
        };

        function showConfigOverlay() {
            document.getElementById('configOverlay').style.display = 'flex';
            loadInitialConfig();
        }

        function hideConfigOverlay() {
            document.getElementById('configOverlay').style.display = 'none';
        }

        function saveConfigToFile() {
            const config = {
                textColor: document.getElementById('textColor').value,
                bgColor: document.getElementById('bgColor').value,
                timeZone: document.getElementById('timeZone').value,
                weatherStation: document.getElementById('weatherStation').value,
                airnowRSS: document.getElementById('airnowRSS').value
            };

            const blob = new Blob([JSON.stringify(config)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'tta.config';
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        function applyConfig() {
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            document.body.style.color = textColor;
            document.body.style.backgroundColor = bgColor;
            hideConfigOverlay();
        }

        document.getElementById('loadConfigFile').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const config = JSON.parse(e.target.result);
                    document.getElementById('textColor').value = config.textColor || '';
                    document.getElementById('bgColor').value = config.bgColor || '';
                    document.getElementById('timeZone').value = config.timeZone || 'America/Los_Angeles';
                    document.getElementById('weatherStation').value = config.weatherStation || '';
                    document.getElementById('airnowRSS').value = config.airnowRSS || '';
                };
                reader.readAsText(file);
            }
        });

        function loadInitialConfig() {
            document.getElementById('textColor').value = getComputedStyle(document.body).getPropertyValue('color').trim();
            document.getElementById('bgColor').value = getComputedStyle(document.body).getPropertyValue('background-color').trim();
        }

        document.querySelectorAll('.preset').forEach(button => {
            button.addEventListener('click', function() {
                const textColor = this.getAttribute('data-text-color');
                const bgColor = this.getAttribute('data-bg-color');
                
                document.getElementById('textColor').value = textColor;
                document.getElementById('bgColor').value = bgColor;

                applyConfig();
            });
        });

        // Event listener to show the configuration overlay on click
        document.body.addEventListener('click', function(event) {
            if (event.target.id !== 'configOverlay' && !event.target.closest('#configOverlay')) {
                showConfigOverlay();
            }
        });
    </script>
</body>

</html>
