<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #data-display {
            text-align: center;
            border: 1px solid white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="data-display">
        <h2>Data Overview</h2>
        <p id="time">Time: Loading...</p>
        <p id="temperature">Temperature: Loading...</p>
        <p id="aqi">AQI: Loading...</p>
    </div>

    <script>
        function fetchData() {
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('time').textContent = `Time: ${data.time}`;
                    document.getElementById('temperature').textContent = `Temperature: ${data.temperature}Â°F`;
                    document.getElementById('aqi').textContent = `AQI: ${data.aqi}`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert("There was an error fetching the data. Please try again later.");
                });
        }

        window.onload = fetchData;
    </script>
</body>

</html>
