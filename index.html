<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            background-color: var(--bg-color, black);
            color: var(--text-color, white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .data-display {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            line-height: 0.8;
            font-size: 50vw;
        }

        #aqi-value {
            font-size: 40vw;
        }

        #aqi-category {
            font-size: 20vw;
        }

        /* Configuration Overlay Styles */
        .config-overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .config-form {
            max-width: 500px;
            width: 100%;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #555;
            color: white;
        }

        .config-btn {
            padding: 10px 15px;
            border: none;
            background-color: #888;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .config-btn:hover {
            background-color: #aaa;
        }
    </style>
</head>

<body>
    <div id="time" class="data-display"></div>
    <div id="temperature" class="data-display"></div>
    <div id="aqi" class="data-display">
        <div id="aqi-value"></div>
        <div id="aqi-category"></div>
    </div>

    <!-- Configuration Overlay -->
    <div class="config-overlay" id="configOverlay">
        <form class="config-form" id="configForm">
            <input type="color" id="bgColor" class="config-input" value="#000000" placeholder="Background Color">
            <input type="color" id="textColor" class="config-input" value="#FFFFFF" placeholder="Text Color">
            <input type="text" id="timeZone" class="config-input" placeholder="Time Zone">
            <input type="text" id="weatherStationID" class="config-input" placeholder="WeatherUnderground Station ID">
            <input type="text" id="airNowRSS" class="config-input" placeholder="AirNow RSS Link">
            <button type="button" class="config-btn" id="saveConfig">Save Config</button>
            <input type="file" class="config-input" id="loadConfigFile" accept=".json">
            <button type="button" class="config-btn" id="loadConfig">Load Config</button>
            <button type="button" class="config-btn" id="saveReload">Save & Reload</button>
        </form>
    </div>

    <script>
        let currentConfig = {
            bgColor: '#000000',
            textColor: '#FFFFFF',
            timeZone: 'America/Los_Angeles',
            weatherStationID: '',
            airNowRSS: ''
        };

        function populateConfigOverlay() {
            document.getElementById('bgColor').value = currentConfig.bgColor;
            document.getElementById('textColor').value = currentConfig.textColor;
            document.getElementById('timeZone').value = currentConfig.timeZone;
            document.getElementById('weatherStationID').value = currentConfig.weatherStationID;
            document.getElementById('airNowRSS').value = currentConfig.airNowRSS;
        }

        document.body.addEventListener('click', function() {
            const configOverlay = document.getElementById('configOverlay');
            configOverlay.style.display = 'flex';
            populateConfigOverlay();
        });

        document.getElementById('saveReload').addEventListener('click', function() {
            const configOverlay = document.getElementById('configOverlay');
            configOverlay.style.display = 'none';
            location.reload();
        });

        function updateDOM(data) {
            document.getElementById('temperature').textContent = `${data.temperature}Â°`;
            const [aqiValue, aqiCategory] = data.aqi.split(' - ');
            document.getElementById('aqi-value').textContent = aqiValue;
            document.getElementById('aqi-category').textContent = `${aqiCategory} AQI`;
        }

        function getCurrentTime() {
            const now = new Date();
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
                timeZone: currentConfig.timeZone || 'America/Los_Angeles'
            };
            let formatted = new Intl.DateTimeFormat('en-US', options).format(now);
            formatted = formatted.replace(/ AM| PM/g, '').trim();
            return formatted.startsWith('0') ? formatted.slice(1) : formatted;
        }

        function fetchData() {
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateDOM(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        let currentDisplay = 'time';
        function cycleDisplay() {
            document.getElementById(currentDisplay).style.display = 'none';
            if (currentDisplay === 'time') {
                currentDisplay = 'temperature';
            } else if (currentDisplay === 'temperature') {
                currentDisplay = 'aqi';
            } else {
                currentDisplay = 'time';
            }

            if (currentDisplay === 'time') {
                document.getElementById('time').textContent = getCurrentTime();
            }

            document.getElementById(currentDisplay).style.display = 'flex';
        }

        window.onload = function() {
            fetchData();
            setInterval(cycleDisplay, 3000);
            setInterval(fetchData, 60000);
        };
    </script>
</body>

</html>
