<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .data-display {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            line-height: 0.8; /* Reduced line height to make text bigger and more compact */
            font-size: 40vw; /* Bigger font size */
        }

        #aqi-value {
            font-size: 40vw;
        }

        #aqi-category {
            font-size: 20vw;
        }
    </style>
</head>

<body>
    <div id="time" class="data-display"></div>
    <div id="temperature" class="data-display"></div>
    <div id="aqi" class="data-display">
        <div id="aqi-value"></div>
        <div id="aqi-category"></div>
    </div>

    <script>
        function updateDOM(data) {
            document.getElementById('temperature').textContent = `${data.temperature}Â°`;
            const [aqiValue, aqiCategory] = data.aqi.split(' - ');
            document.getElementById('aqi-value').textContent = aqiValue;
            document.getElementById('aqi-category').textContent = `${aqiCategory}`;
        }

        function getCurrentTime() {
            const now = new Date();
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
                timeZone: 'America/Los_Angeles'
            };
            let formatted = new Intl.DateTimeFormat('en-US', options).format(now);
            formatted = formatted.replace(/ AM| PM/g, '').trim();
            return formatted.startsWith('0') ? formatted.slice(1) : formatted;
        }

        function fetchData() {
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateDOM(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        let currentDisplay = 'time';
        function cycleDisplay() {
            document.getElementById(currentDisplay).style.display = 'none';
            if (currentDisplay === 'time') {
                currentDisplay = 'temperature';
            } else if (currentDisplay === 'temperature') {
                currentDisplay = 'aqi';
            } else {
                currentDisplay = 'time';
            }

            if (currentDisplay === 'time') {
                document.getElementById('time').textContent = getCurrentTime();
            }

            document.getElementById(currentDisplay).style.display = 'flex';
        }

        window.onload = function() {
            fetchData();
            setInterval(cycleDisplay, 3000);
            setInterval(fetchData, 60000);
        };
    </script>
</body>

</html>
