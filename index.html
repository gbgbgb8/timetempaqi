<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* hide any overflow */
        }

        .data-display {
            text-align: center;
            display: none; /* hide by default */
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="time" class="data-display"></div>
    <div id="temperature" class="data-display"></div>
    <div id="aqi" class="data-display">
        <div>AirNow AQI</div>
        <div id="aqi-value"></div>
        <div id="aqi-category"></div>
    </div>

    <script>
        function adjustFontSize(element) {
            const maxFontSize = 500; // Start with a large font size
            element.style.fontSize = maxFontSize + "px";

            // Decrease font size until the text fits the container width
            while (element.scrollWidth > element.offsetWidth) {
                const currentSize = parseFloat(window.getComputedStyle(element, null).getPropertyValue('font-size'));
                element.style.fontSize = (currentSize - 1) + "px";
            }
        }

        function fetchData() {
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('time').textContent = data.time;
                    adjustFontSize(document.getElementById('time'));
                    
                    document.getElementById('temperature').textContent = `${data.temperature}Â°F`;
                    adjustFontSize(document.getElementById('temperature'));
                    
                    const [aqiValue, aqiCategory] = data.aqi.split(' - ');
                    document.getElementById('aqi-value').textContent = aqiValue;
                    document.getElementById('aqi-category').textContent = aqiCategory;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });

            // Show the first item (time) initially
            document.getElementById('time').style.display = 'block';
        }

        // Cycle through data elements
        let currentDisplay = 'time';
        function cycleDisplay() {
            document.getElementById(currentDisplay).style.display = 'none';

            if (currentDisplay === 'time') {
                currentDisplay = 'temperature';
            } else if (currentDisplay === 'temperature') {
                currentDisplay = 'aqi';
            } else {
                currentDisplay = 'time';
            }

            document.getElementById(currentDisplay).style.display = 'block';
        }

        window.onload = function() {
            fetchData();
            setInterval(cycleDisplay, 3000);  // cycle every 3 seconds
        };
    </script>
</body>

</html>
