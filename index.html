<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .data-display {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            line-height: 0.8;
            font-size: 50vw;
        }

        #time {
            font-size: 40vw;
        }

        #aqi-value {
            font-size: 40vw;
        }

        #aqi-category {
            font-size: 20vw;
        }

        /* Configuration overlay styles */
        .config-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8); /* Changed to give a shaded window effect */
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .config-input {
            margin: 10px;
            padding: 5px;
            font-size: 1.5em;
            width: 80%;
            background-color: #eee;  /* Enhance visibility */
        }

        .config-button:not(:last-child) {
            margin-right: 10px;
        }

        /* File input styling */
        .file-input {
            display: none;
        }

        .file-label {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: black;  /* Enhance visibility */
            color: white;
        }
    </style>
</head>

<body>
    <!-- Main Display Elements -->
    <div id="time" class="data-display"></div>
    <div id="temperature" class="data-display"></div>
    <div id="aqi" class="data-display">
        <div id="aqi-value"></div>
        <div id="aqi-category"></div>
    </div>

    <!-- Configuration overlay -->
    <div class="config-overlay" id="configOverlay">
        <input type="color" id="textColor" class="config-input">
        <input type="color" id="bgColor" class="config-input">
        <input type="text" id="timeZone" class="config-input" placeholder="TimeZone:">
        <input type="text" id="weatherStation" class="config-input" placeholder="WeatherUnderground Station ID">
        <input type="text" id="airnowRSS" class="config-input" placeholder="AirNow RSS link">

        <!-- File input for loading configuration -->
        <input type="file" id="loadConfigFile" class="file-input">
        <label for="loadConfigFile" class="file-label">Load from file</label>

        <div>
            <button class="config-button" onclick="applyConfig()">OK</button>
            <button class="config-button" onclick="hideConfigOverlay()">Cancel</button>
            <button class="config-button" onclick="saveConfigToFile()">Save to file</button>
            <button class="config-button" onclick="restoreDefaults()">Restore defaults</button>
        </div>
    </div>

    <script>
        function updateDOM(data) {
            document.getElementById('temperature').textContent = `${data.temperature}Â°`;
            const [aqiValue, aqiCategory] = data.aqi.split(' - ');
            document.getElementById('aqi-value').textContent = aqiValue;
            document.getElementById('aqi-category').textContent = `${aqiCategory} AQI`;
        }

        function getCurrentTime() {
            const now = new Date();
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
                timeZone: 'America/Los_Angeles'
            };
            let formatted = new Intl.DateTimeFormat('en-US', options).format(now);
            formatted = formatted.replace(/ AM| PM/g, '').trim();
            return formatted.startsWith('0') ? formatted.slice(1) : formatted;
        }

        function fetchData() {
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateDOM(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        let currentDisplay = 'time';
        function cycleDisplay() {
            document.getElementById(currentDisplay).style.display = 'none';
            if (currentDisplay === 'time') {
                currentDisplay = 'temperature';
            } else if (currentDisplay === 'temperature') {
                currentDisplay = 'aqi';
            } else {
                currentDisplay = 'time';
            }

            if (currentDisplay === 'time') {
                document.getElementById('time').textContent = getCurrentTime();
            }

            document.getElementById(currentDisplay).style.display = 'flex';
        }

        window.onload = function() {
            fetchData();
            setInterval(cycleDisplay, 3000);
            setInterval(fetchData, 60000);
        };

        function applyConfig() {
            document.body.style.color = document.getElementById('textColor').value;
            document.body.style.backgroundColor = document.getElementById('bgColor').value;
            hideConfigOverlay();
        }

        function showConfigOverlay() {
            populateConfigValues();
            document.getElementById('configOverlay').style.display = 'flex';
        }

        function hideConfigOverlay() {
            document.getElementById('configOverlay').style.display = 'none';
        }

        function populateConfigValues() {
            document.getElementById('textColor').value = window.getComputedStyle(document.body).color;
            document.getElementById('bgColor').value = window.getComputedStyle(document.body).backgroundColor;
        }

        function saveConfigToFile() {
            const config = {
                textColor: document.getElementById('textColor').value,
                bgColor: document.getElementById('bgColor').value,
                timeZone: document.getElementById('timeZone').value,
                weatherStation: document.getElementById('weatherStation').value,
                airnowRSS: document.getElementById('airnowRSS').value
            };

            const blob = new Blob([JSON.stringify(config)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'tta.config';
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        function restoreDefaults() {
            document.getElementById('textColor').value = '#FFFFFF'; // Default white
            document.getElementById('bgColor').value = '#000000'; // Default black
            // Add other defaults as needed
        }

        // Event listener to show the configuration overlay on click
        document.body.addEventListener('click', function(event) {
            if (event.target.id !== 'configOverlay' && !event.target.closest('#configOverlay')) {
                showConfigOverlay();
            }
        });
        
        document.getElementById('textColor').addEventListener('input', function() {
    this.style.backgroundColor = this.value;
});

document.getElementById('bgColor').addEventListener('input', function() {
    this.style.backgroundColor = this.value;
});


    </script>
</body>

</html>
